<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce carrousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="carrousel">
          <div class="caixa-img" id="slider1">
            <img id="iphoneOne"
              src="img/Iphone/Iphone1.png"
              alt="iphone pro azul"
            />
            <img id="iphoneTwo"
              src="img/Iphone/Iphone2.png"
              alt="iphone 14 pro preto"
            />
            <img id="iphoneThree"
              src="img/Iphone/Iphone3.png"
              alt="iphone 14 pro roxo"
            />
          </div>
        </div>
        <h2>Apple iPhone 14 Pro 128GB</h2>
        <span class="oferta">R$ 9.900,00</span>
        <span class="preco">R$ 7.090,00</span>
        <span>Selecione a cor</span>

        <div class="colors">
          <div class="cores cor--roxo"></div>
          <div class="cores cor--dourado"></div>
          <div class="cores cor--preto"></div>
        </div>

        <button>Adicionar ao carrinho</button>
        <a href="#">Clique aqui para mais detalhes</a>
      </div>
      
      <div class="product">
        <div class="carrousel">
          <div class="caixa-img" id="slider1">
            <img id="macbook"
              src="img/Macbook/macbook.png"
              alt="macbook air"
            />
            <img id="macbook2"
              src="img/Macbook/macbook2.png"
              alt="macbook air 2"
            />
            <img id="macbook3"
              src="img/Macbook/macbook3.png"
              alt="macbook air 3"
            />
          </div>
        </div>
        <h2>Macbook air m1 256gb 8gb RAM</h2>
        <span class="oferta">R$ 12.900,00</span>
        <span class="preco">R$ 6.090,00</span>
        <span>Selecione a cor</span>

        <div class="colors">
          <div class="cores cor--prata"></div>
          <div class="cores cor--cinza"></div>
          
        </div>

        <button>Adicionar ao carrinho</button>
        <a href="#">Clique aqui para mais detalhes</a>
      </div>
      
    </div>
  
    <script src="app.js"></script>
  
  </body>
</html>
